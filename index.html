<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- [INICIO] METAETIQUETAS BÁSICAS -->

        <!-- Charset -->
        <meta charset="UTF-8">

        <!-- Título (Máximo 60-70 caracteres) -->
        <title>Agencia de Traducción e Interpretación | Español e Inglés</title>

        <!-- Descripción (Máximo 155-160 caracteres) -->
        <meta name="description" content="Ofrecemos servicios profesionales de traducción e interpretación en inglés y español para empresas y particulares. Calidad garantizada.">

        <!-- Vista en móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Indexación por buscadores -->
        <meta name="robots" content="index, follow">

        <!-- Autor -->
        <meta name="author" content="Nombre de tu Agencia de Traducción">

        <!-- Palabras clave (ya no son tan relevantes para SEO, pero pueden ser útiles) -->
        <meta name="keywords" content="traducción, interpretación, inglés, español, servicios de traducción, traducción profesional, interpretación simultánea">

        <!-- Idioma del contenido -->
        <meta name="language" content="es"> <!-- Cambia a "en" para la versión en inglés -->

        <!-- [FIN] METAETIQUETAS BÁSICAS -->



        <!-- [INICIO] OPEN GRAPH (Redes sociales) -->

        <!-- Tipo de objeto -->
        <meta property="og:type" content="website">

        <!-- Título -->
        <meta property="og:title" content="Agencia de Traducción e Interpretación | Español e Inglés">

        <!-- URL -->
        <meta property="og:url" content="https://www.tusitio.com"> <!-- Cambiar a la URL real -->

        <!-- Descripción -->
        <meta property="og:description" content="Servicios profesionales de traducción e interpretación en inglés y español. Calidad garantizada.">

        <!-- Imagen para compartir -->
        <meta property="og:image" content="https://www.tusitio.com/imagen-compartir.jpg"> <!-- Cambiar a la URL de la imagen real -->

        <!-- Idioma -->
        <meta property="og:locale" content="es_ES">

        <!-- [FIN] OPEN GRAPH (Redes sociales) -->



        <!-- [INICIO] Twitter -->

        <!-- Tipo de tarjeta -->
        <meta name="twitter:card" content="summary_large_image">

        <!-- Título -->
        <meta name="twitter:title" content="Agencia de Traducción e Interpretación | Español e Inglés">

        <!-- Descripción -->
        <meta name="twitter:description" content="Servicios profesionales de traducción e interpretación en inglés y español. Calidad garantizada.">

        <!-- Imagen -->
        <meta name="twitter:image" content="https://www.tusitio.com/imagen-compartir.jpg"> <!-- Cambiar a la URL de la imagen real -->

        <!-- Cuenta de Twitter -->
        <meta name="twitter:site" content="@tu_agencia"> <!-- Cambiar a tu cuenta de Twitter real -->

        <!-- [FIN] Twitter -->



        <!-- [INICIO] Etiquetas adicionales -->

        <!-- Canonical (URL preferida por los motores de búsqueda) -->
        <link rel="canonical" href="https://www.tusitio.com"> <!-- Cambiar a la URL real -->

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/public/icons/Logo-simple.png" />

        <!-- Google Site Verification (Si estás utilizando Google Search Console) -->
        <meta name="google-site-verification" content="tu_codigo_de_verificación"> <!-- Cambiar a tu código real -->

        <!-- Sitemap -->
        <meta name="sitemap" content="https://www.tusitio.com/sitemap.xml"> <!-- Cambiar a la URL real del sitemap -->

        <!-- [FIN] Etiquetas adicionales -->



        <!-- Styles -->
        <link rel="stylesheet" href="./src/master.css" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
